<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Document - Job Salary Prediction App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styling for the upload page */
    .upload-section {
      margin-top: 50px;
    }
    .upload-form {
      padding: 40px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Salary Predictor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Navigation items -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Upload Document Section -->
  <section class="upload-section container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Upload Your Document</h2>
        <form class="upload-form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="document">Choose a file to upload</label>
            <input type="file" class="form-control-file" id="document" name="document" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>
        <div class="mt-3 text-center">
          <a href="/">Return to Home Page</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript: jQuery and Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
