<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Show Job Description - Job Salary Prediction App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styling for the Show CV page */
    .cv-section {
      margin-top: 50px;
    }
    .cv-card {
      padding: 40px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .btn-home a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Salary Predictor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Navigation items -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Show CV Section -->
  <section class="cv-section container">
    <div class="row justify-content-center">
      <div class="col-md-8 cv-card text-center">
        <h4>Job Posting Found</h4>
        <!-- Render the HTML table containing CV data -->
        {{ html_table|safe }}
        <br/><br/>
        <button type="button" class="btn btn-primary btn-home">
          <a href="{% url 'index' %}">Return to Home</a>
        </button>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript: jQuery and Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
