<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prediction results - Salary Predictor</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styling for the prediction result page */
    .result-section {
      margin-top: 50px;
    }
    .result-card {
      padding: 40px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Salary Predictor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Navigation items -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Prediction Result Section -->
  <section class="result-section container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Resultado de la Predicción</h2>
        <div class="result-card text-center">
          <h3>El salario predicho es:</h3>
          <p class="display-4">{{ prediction }}</p>
          <div class="mt-3">
            <a href="/" class="btn btn-primary">Volver a la Página de Inicio</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript: jQuery y Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
